<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">ログイン</h4>
      </div>
      <div class="modal-body">
        <span>この機能をご利用いただくにはログインが必要です。</span>
        <div class="authorize" ng-controller="AuthController" ng-click="login()">
          <div class="twitter-icon"><i class="fa fa-twitter"></i></div>
          <div class="auth-text">Twitterでログイン</div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
