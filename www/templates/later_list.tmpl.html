<div id="entryboard" entry-board>
  <div id="entry-list-header">
    <div ng-include="'../parts/entry_list_controll.part.html'"></div>
    <div class="tag-name">あとで読む</div>
  </div>
  <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
  <div class="entry-list" ng-class="getViewSize(viewName)" entry-list-scrollbar="later">
    <div class="entry" index="{{$index}}" ng-repeat="entry in entries track by $index" ng-include="'../parts/entry.part.html'">
    </div>
    <div ng-include="'../parts/loading.part.html'" ng-show="loading"></div>
  </div>
</div>
