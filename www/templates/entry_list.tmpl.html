<div id="entryboard" ng-controller="EntryViewController">
  <div id="entry-list-header">
    <div ng-include="'../parts/entry_list_controll.part.html'"></div>
    <div class="tag-name">{{tag}}</div>
  </div>
  <div class="entry-list" ng-class="getViewSize(viewName)" entry-list-scrollbar>
    <div class="entry" ng-repeat="entry in entries" ng-show="::visibleEntry(entry)" ng-include="'../parts/entry.part.html'"></div>
    <div ng-show="loading">
      <img src="./img/loading.gif">
    </div>
  </div>
</div>
