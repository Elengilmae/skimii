<div id="entryboard">
  <div class="entry-list">
    <div class="tag-name">{{currentTag.name}}</div>
    <div class="entry" ng-repeat="entry in allTagEntries[currentTag.name]">
      <div><a href="{{entry.link}}" target="_blank">{{entry.title}}</a><span> {{entry.bookmarkcount}}</span></div>
      <div ng-if="entry.thumbnail_url"><img src="{{entry.thumbnail_url}}"></div>
    </div>
  </div>
</div>
