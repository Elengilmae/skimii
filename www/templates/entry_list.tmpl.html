<div id="entryboard" entry-board>
  <div id="entry-list-header">
    <div ng-include="'../parts/entry_list_controll.part.html'"></div>
    <div class="tag-name">{{tag}}</div>
  </div>
  <div class="entry-list" ng-class="getViewSize(viewName)" entry-list entry-list-scrollbar="list">
    <div class="entry" ng-repeat="entry in entries" ng-show="::visibleEntry(entry)" ng-include="'../parts/entry.part.html'" entry-repeat></div>
    <!-- loading start -->
    <div class="loading" ng-show="loading">
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>
    <!-- loading end -->
  </div>
</div>
