<div id="entryboard" entry-board>
  <div id="entry-list-header">
    <div ng-include="'../parts/entry_list_controll.part.html'"></div>
    <div class="tag-name">もう読んだ</div>
  </div>
  <div class="entry-list" ng-class="getViewSize(viewName)" entry-list-scrollbar="check">
    <div class="entry" index="{{$index}}" ng-repeat="entry in entries" ng-include="'../parts/entry.part.html'">
    </div>
    <div ng-include="'../parts/loading.part.html'" ng-show="loading"></div>
  </div>
</div>
