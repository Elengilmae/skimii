<div id="dashboard">
  <p>Dashboard</p>
  <div class="entry-list" ng-repeat="(tag, entries) in allTagEntries">
    <div class="tag-name">{{tag}}</div>
    <div class="entry" ng-repeat="entry in entries">
      <div><a href="{{entry.link}}" target="_blank">{{entry.title}}</a><span> {{entry.bookmarkcount}}</span></div>
      <div ng-if="entry.thumbnail_url"><img src="{{entry.thumbnail_url}}"></div>
    </div>
  </div>
</div>
