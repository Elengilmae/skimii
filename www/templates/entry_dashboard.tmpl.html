<div id="dashboard" dashboard-scrollbar>
  <div class="entry-list small" ng-repeat="(tag, entriesData) in allEntriesDatas" dashboard-entry-list>
    <div class="tag-name">{{tag}}</div>
    <div class="entry" ng-repeat="entry in entriesData.entries" ng-show="::visibleEntry(entry)" ng-include="'../parts/entry.part.html'" dashboard-entry-repeat></div>
    <div class="show-more" ng-show="!entriesData.loading && !entriesData.completed">
      <a href="#/entry/{{tag}}">もっと見る</a>
    </div>
    <div ng-include="'../parts/loading.part.html'" ng-show="entriesData.loading"></div>
  </div>
</div>
