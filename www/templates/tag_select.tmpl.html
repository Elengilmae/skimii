<div id="tag-select">
  <p>タグ選択</p>
  <div>ウォッチするタグを選択してください</div>
  <form novalidate name="selectTags" ng-submit="save()">
    <div class="form-group">
      <div id="tag-select-list" ng-repeat="tag in tags">
        <div class="tag checkbox checkbox-circle checkbox-primary">
          <input type="checkbox" id="checkbox{{$index}}" ng-checked="tag.checked || !tag.official" ng-model="tag.checked">
          <label for="checkbox{{$index}}"> {{tag.name}}</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-default" value="save">
      <span>{{msg}}</span>
    </div>
  </form>
  <div>タグを追加</div>
  <form novalidate name="addOriginalTag" class="form-inline" ng-submit="add(tag)">
    <div class="form-group">
      <input type="text" name="tagName" class="form-control" placeholder="Enter tag" ng-model="tag.name" required ng-maxlength="30" ng-pattern="/^[^;,/\?:@&=\+\$#\s]+$/">
      <input type="submit" class="btn btn-default" value="add" ng-disabled="addOriginalTag.$invalid">
      <div class="error-msg">
        <span ng-show="addOriginalTag.tagName.$error.maxlength">タグは30文字以内で入力してください</span>
        <span ng-show="addOriginalTag.tagName.$error.pattern">使用でない文字が含まれています</span>
      </div>
    </div>
  </form>
</div>
